# 日线模型基础配置
# 所有模型变体继承此文件

# 目标设定 (子配置覆盖)
target:
  period: 5
  type: "absolute"
  index_code: "000001.SH"

# 数据处理
data:
  dir: "data/daily"
  limit_files: null
  min_samples: 100

# 特征参数搜索空间
features:
  rsi_window: [6, 30]
  macd_fast: [8, 20]
  macd_slow: [20, 60]
  macd_signal: [5, 20]
  bb_window: [10, 30]
  bb_std: [1.5, 2.5]
  atr_length: [10, 30]

# 模型参数搜索空间
model:
  iterations: [1000, 3000]
  depth: [4, 10]
  learning_rate: [0.005, 0.10]
  l2_leaf_reg: [1e-8, 20.0]
  random_strength: [1e-8, 10.0]
  bagging_temperature: [0.0, 1.0]
  border_count: [32, 255]

# 目标分类参数
classification:
  vol_multiplier: [0.5, 1.5]
  classes_count: 3
  loss_function: "MultiClass"
  eval_metric: "MultiClass"
  # Focal Loss 风格权重参数
  focal_gamma: 2.0
  boost_buy: true
  boost_factor: 2.0

# Optuna 设置
optuna:
  n_trials: 20
  direction: "maximize"
  metric: "f1_macro"

# 训练设置
training:
  split_ratio: 0.8
  early_stopping: 50
  # TimeSeriesSplit 交叉验证
  cv_splits: 3
  # Future Gap (防止标签泄露，默认=预测周期)
  future_gap: null
  # RobustScaler 标准化
  use_scaler: true

# GPU 设置
gpu:
  enabled: true
  device: "0"
  fallback_to_cpu: true

# 输出设置
output:
  model_dir: "models/daily"
  save_config_snapshot: true
  save_best_params: true

