name: Daily Stock Prediction

on:
  schedule:
    # 北京时间 17:30 (UTC 09:30) 运行，确保收盘后数据已更新
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # GitHub Actions 运行在海外，直接使用官方源更稳定，移除清华源
        pip install -r optuna/quant/requirements.txt
        
    - name: Run Pipeline (Download & Predict)
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}/optuna
      run: |
        # 运行新的流水线脚本，一边下载一边预测
        python run_pipeline.py
        
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: strategy-report
        path: optuna/quant/strategy_report.md
        
    - name: Add to Job Summary
      if: always()
      run: |
        if [ -f optuna/quant/strategy_report.md ]; then
          cat optuna/quant/strategy_report.md >> $GITHUB_STEP_SUMMARY
        else
          echo "No report generated." >> $GITHUB_STEP_SUMMARY
        fi
