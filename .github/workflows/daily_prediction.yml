name: Daily Stock Prediction

on:
  schedule:
    # 北京时间 17:30 (UTC 09:30) 运行，确保收盘后数据已更新
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # GitHub Actions 运行在海外，直接使用官方源更稳定，移除清华源
        pip install -r requirements.txt
        
    - name: Run Pipeline (Download & Predict)
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # 运行新的流水线脚本，一边下载一边预测
        python 预测.py
        
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: strategy-report
        path: |
          reports/strategy_report.md
          reports/strategy_report.csv
        
    - name: Add to Job Summary
      if: always()
      run: |
        if [ -f reports/strategy_report.md ]; then
          cat reports/strategy_report.md >> $GITHUB_STEP_SUMMARY
        else
          echo "No report generated." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Create Issue with Report
      if: success()
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: 每日策略报告 ${{ github.event.schedule }}
        content-filepath: reports/strategy_report.md
        labels: report, automated
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Send Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        # 优先使用 Secrets 中的配置，否则默认使用 QQ 邮箱
        server_address: ${{ secrets.MAIL_SERVER || 'smtp.qq.com' }}
        server_port: ${{ secrets.MAIL_PORT || 465 }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 每日量化策略报告 (${{ github.event.schedule || 'Manual' }})
        body: file://reports/strategy_report.md
        to: ${{ secrets.MAIL_TO }}
        from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>
        secure: true
        attachments: reports/strategy_report.csv
