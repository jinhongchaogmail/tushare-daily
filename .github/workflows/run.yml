name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"  # æ¯å‘¨ä¸€åˆ°å‘¨äº” UTC 10:05ï¼ˆåŒ—äº¬æ—¶é—´ 18:05ï¼‰
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: ðŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ðŸ’¾ Upload artifacts (GitHub ä¿å­˜ 14 å¤©)
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: âš™ï¸ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ”‘ Configure rclone
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json
          cat > $HOME/.config/rclone/rclone.conf <<EOF
          [google]
          type = drive
          service_account_file = $HOME/.config/rclone/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      - name: ðŸ” List remotes (éªŒè¯é…ç½®æ˜¯å¦ç”Ÿæ•ˆ)
        run: rclone listremotes --config=$HOME/.config/rclone/rclone.conf

      - name: â¬†ï¸ Upload to Google Drive
        run: |
          rclone copy parquet-data.tar.gz google: \
            --config=$HOME/.config/rclone/rclone.conf \
            --progress -v
