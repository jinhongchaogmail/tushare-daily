name: Daily Quant Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 10 * * 1-5"  # UTC 10:05 = Beijing 18:05
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download_data:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run Download Script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python ä¸‹è½½æ•°æ®.py

      - name: ğŸ“¤ Upload Data Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-data
          path: data/
          retention-days: 1

      - name: ğŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ğŸ“… Get Date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ğŸš€ Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.today }}
          name: Daily Data ${{ steps.date.outputs.today }}
          files: parquet-data.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  predict:
    needs: download_data
    runs-on: ubuntu-latest
    steps:
