name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: Upload to Google Drive
        uses: Jumbo810/Upload_Github_Artifacts_TO_GDrive@v2.3.1
        with:
          target: "parquet-data.tar.gz"
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GDRIVE_FOLDER_ID }}
