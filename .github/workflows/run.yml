name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: ğŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: âš™ï¸ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ğŸ”‘ Write sa.json
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json

      - name: ğŸ” Verify access to target folder by ID
        run: |
          # æŠŠ folder_id å½“æ ¹ç›®å½•ï¼Œç”¨ç©ºè·¯å¾„åˆ—ç›®å½•
          rclone lsd :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me

      - name: â¬†ï¸ Upload to Google Drive (force root to folder_id)
        run: |
          # é‡ç‚¹ï¼šç›®æ ‡å†™åˆ° :drive:ï¼ˆç©ºè·¯å¾„ï¼‰ï¼Œé  --drive-root-folder-id é”å®šåˆ°å…±äº«æ–‡ä»¶å¤¹
          rclone copy parquet-data.tar.gz :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me \
            --progress -v

      - name: ğŸ“‚ List files after upload
        run: |
          rclone ls :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me
