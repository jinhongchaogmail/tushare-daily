name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"  # æ¯å‘¨ä¸€åˆ°å‘¨äº” UTC 10:05ï¼ˆåŒ—äº¬æ—¶é—´ 18:05ï¼‰
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: ğŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ğŸ’¾ Upload artifacts (GitHub ä¿å­˜ 14 å¤©)
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: âš™ï¸ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ğŸ”‘ Write sa.json
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json

      - name: ğŸ“‚ List shared-with-me (éªŒè¯ SA èƒ½çœ‹åˆ°æ–‡ä»¶å¤¹)
        run: |
          rclone lsd :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-shared-with-me

      - name: â¬†ï¸ Upload to Google Drive (tushare-data æ–‡ä»¶å¤¹)
        run: |
          rclone copy parquet-data.tar.gz :drive:tushare-data \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-shared-with-me \
            --progress -v

      - name: ğŸ“‚ List files after upload (ç¡®è®¤æˆåŠŸ)
        run: |
          rclone ls :drive:tushare-data \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-shared-with-me
