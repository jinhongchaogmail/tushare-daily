name: Daily Tushare to Parquet

on:
  schedule:
    # æ¯å‘¨ä¸€åˆ°å‘¨äº” UTC 10:05 (åŒ—äº¬æ—¶é—´ 18:05) è§¦å‘
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

# é˜²æ­¢å®šæ—¶ä»»åŠ¡å †ç§¯ï¼šæ–°ä»»åŠ¡è§¦å‘æ—¶ä¼šå–æ¶ˆæ—§ä»»åŠ¡
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: ðŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ðŸ’¾ Upload artifacts (optional, GitHub ä¿å­˜ 14 å¤©)
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: âš™ï¸ Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ”‘ Configure rclone
        run: |
          mkdir -p $HOME/.config/rclone
          # å†™å‡º Service Account JSON
          echo "${{ secrets.GDRIVE_SA_JSON }}" > $HOME/.config/rclone/sa.json
          # å†™å‡º rclone.confï¼Œç›´æŽ¥ç»‘å®šç›®æ ‡æ–‡ä»¶å¤¹
          cat > $HOME/.config/rclone/rclone.conf <<EOF
          [google]
          type = drive
          service_account_file = $HOME/.config/rclone/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      - name: â¬†ï¸ Upload to Google Drive with rclone
        run: |
          rclone copy parquet-data.tar.gz google: --progress -v
