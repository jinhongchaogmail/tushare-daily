name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: 📦 Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ⚙️ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: 🔑 Restore rclone.conf
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 -d > $HOME/.config/rclone/rclone.conf

      - name: ⬆️ Upload to Google Drive
        run: |
          rclone copy parquet-data.tar.gz gdrive:tushare-data --progress -v

      - name: 📂 List files after upload
        run: |
          rclone ls gdrive:tushare-data
