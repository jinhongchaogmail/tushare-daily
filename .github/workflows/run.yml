 name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"   # 每周一到周五 UTC 10:05 运行（北京时间 18:05）
  workflow_dispatch:          # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install xcsc-tushare pyarrow pandas requests

    - name: Run script
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      run: |
        python main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: parquet-data
        path: data/*.parquet
        retention-days: 14
