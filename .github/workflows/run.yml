name: Daily Quant Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 10 * * 1-5"  # UTC 10:05 = Beijing 18:05
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download_and_predict:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸åˆ›å»º/åˆ é™¤ releases å’Œ tags
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run Download & Predict Script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python ä¸‹è½½æ•°æ®.py

      - name: ğŸ“¤ Upload Data Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-data
          path: data/
          retention-days: 1

      - name: ğŸ“Š Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: strategy-report
          path: reports/
          retention-days: 7

      - name: ğŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ğŸ“… Get Date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ğŸ—‘ï¸ Delete Old Release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        continue-on-error: true  # å¦‚æœ tag ä¸å­˜åœ¨ï¼Œå…è®¸ç»§ç»­æ‰§è¡Œ
        with:
          tag_name: latest
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Release to GitHub (Rolling)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Daily Data (Latest)
          files: parquet-data.tar.gz
          make_latest: true
          body: "Updated on ${{ steps.date.outputs.today }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
