name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"  # 每周一到周五 UTC 10:05（北京时间 18:05）
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: 📦 Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: 💾 Upload artifacts (GitHub 保存 14 天)
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: ⚙️ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: 🔑 Configure rclone
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json
          cat > $HOME/.config/rclone/rclone.conf <<EOF
          [google]
          type = drive
          service_account_file = $HOME/.config/rclone/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      - name: 🔍 List remotes (验证配置是否生效)
        run: rclone listremotes --config=$HOME/.config/rclone/rclone.conf

      - name: ⬆️ Upload to Google Drive
        run: |
          rclone copy parquet-data.tar.gz google: \
            --config=$HOME/.config/rclone/rclone.conf \
            --progress -v
