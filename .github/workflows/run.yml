name: Daily Tushare to Parquet

on:
  schedule:
    # ÊØèÂë®‰∏ÄÂà∞Âë®‰∫î UTC 10:05 (Âåó‰∫¨Êó∂Èó¥ 18:05) Ëß¶Âèë
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

# Èò≤Ê≠¢ÂÆöÊó∂‰ªªÂä°Â†ÜÁßØÔºöÊñ∞‰ªªÂä°Ëß¶ÂèëÊó∂‰ºöÂèñÊ∂àÊóß‰ªªÂä°
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üöÄ Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: üì¶ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: üíæ Upload artifacts (optional, GitHub ‰øùÂ≠ò 14 Â§©)
        uses: actions/upload-artifact@v4
        with:
          name: parquet-data
          path: parquet-data.tar.gz
          retention-days: 14

      - name: ‚öôÔ∏è Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: üîë Configure rclone
        run: |
          mkdir -p $HOME/.config/rclone
          # ÂÜôÂá∫ Service Account JSON
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json
          # ÂÜôÂá∫ rclone.confÔºåÁõ¥Êé•ÁªëÂÆöÁõÆÊ†áÊñá‰ª∂Â§π
          cat > $HOME/.config/rclone/rclone.conf <<EOF
          [google]
          type = drive
          service_account_file = $HOME/.config/rclone/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF
      - name: üîç Debug GDRIVE_SA_JSON content
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json

          echo "=== Ââç‰∫îË°å ==="
          head -n 5 $HOME/.config/rclone/sa.json

          echo "=== Âêé‰∫îË°å ==="
          tail -n 5 $HOME/.config/rclone/sa.json

          echo "=== Êñá‰ª∂Â§ßÂ∞è ==="
          ls -lh $HOME/.config/rclone/sa.json
      - run: jq . <<< "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > /dev/null

      
      - name: üì§ Upload sa.json for debugging
        uses: actions/upload-artifact@v4
        with:
          name: sa-json-debug
          path: $HOME/.config/rclone/sa.json
          retention-days: 1


      - name: ‚¨ÜÔ∏è Upload to Google Drive with rclone
        run: |
          rclone copy parquet-data.tar.gz google: --progress -v
