name: Daily Tushare to Parquet

on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Run script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: python main.py

      - name: 📦 Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: ⚙️ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: 🔑 Write sa.json
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.GDRIVE_SA_JSON }}" | base64 -d > $HOME/.config/rclone/sa.json

      - name: 🔍 Verify access to target folder by ID
        run: |
          # 把 folder_id 当根目录，用空路径列目录
          rclone lsd :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me

      - name: ⬆️ Upload to Google Drive (force root to folder_id)
        run: |
          # 重点：目标写到 :drive:（空路径），靠 --drive-root-folder-id 锁定到共享文件夹
          rclone copy parquet-data.tar.gz :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me \
            --progress -v

      - name: 📂 List files after upload
        run: |
          rclone ls :drive: \
            --drive-service-account-file=$HOME/.config/rclone/sa.json \
            --drive-root-folder-id=${{ secrets.GDRIVE_FOLDER_ID }} \
            --drive-shared-with-me
