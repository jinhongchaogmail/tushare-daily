          retention-days: 1

      - name: ğŸ“¦ Compress parquet files
        run: tar -czf parquet-data.tar.gz data/*.parquet

      - name: âš™ï¸ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ğŸ”‘ Restore rclone.conf
        run: |
          mkdir -p $HOME/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 -d > $HOME/.config/rclone/rclone.conf

      - name: â¬†ï¸ Upload to Google Drive
        run: |
          rclone copy parquet-data.tar.gz "gdrive:Colab Notebooks" --progress -v

